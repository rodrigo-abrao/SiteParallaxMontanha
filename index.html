<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax Montanha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="" class="logo"> 

            <ul>
                <li>
                    <a href="#">Login</a>
                </li>

                <li>
                    <a href="#">Sign up</a>
                </li>

                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>

        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="img/background.png" data-speedx="0.3" data-speedy="0.3" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.03" class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.013" class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.3" class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedx="0.125" data-speedy="0.2" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedx="0.1" data-speedy="0.1" class="parallax mountain-8">
        <img src="img/fog_5.png" data-speedx="0.16" data-speedy="0.05" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedx="0.1" data-speedy="0.09" class="parallax mountain-7">

        <div class="text parallax"  data-speedy="0.2" data-speedx="0.07">
            <h2>China</h2>
            <h1>Zhangjiajia</h1>
        </div>

        <img src="img/mountain_6.png" data-speedx="0.065" data-speedy="0.1" class="parallax mountain-6">
        <img src="img/fog_4.png" data-speedx="0.135" data-speedy="0.04" class="parallax fog_4">
        <img src="img/mountain_5.png" data-speedx="0.011" data-speedy="0.123" class="parallax mountain-5">
        <img src="img/fog_3.png"data-speedx="0.11" data-speedy="0.045" class="parallax fog_3">
        <img src="img/mountain_4.png" data-speedx="0.059" data-speedy="0.067" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedx="0.08" data-speedy="0.1" class="parallax mountain-3">
        <img src="img/fog_2.png" data-speedx="0.15" data-speedy="0.2" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedx="0.0235" data-speedy="0.078" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedx="0.027" data-speedy="0.03" class="parallax mountain-1">
        <img src="img/sun_rays.png" class="sun-rays">
        <img src="img/black_shadow.png" class="black-shadow">
        <img src="img/fog_1.png" data-speedx="0.12"  data-speedy="0.033" class="parallax fog-1">

    </main>
    <script src="js/app.js"></script>
</body>
</html>
